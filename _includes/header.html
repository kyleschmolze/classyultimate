<aside>
	<div class="home-img nav-link"><a href={{ "/" | prepend: site.baseurl }}><img src={{ "/assets/disco_ball.png" | prepend: site.baseurl }}></a></div>
	<div class="nav-container">
		{% for page in site.pages %} {% if page.title %}
		<div><a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></div>
		{% endif %} {% endfor %}
	</div>
    <div class="site-title"><a href={{ "/" | prepend: site.baseurl }}>{{ site.title }}</a></div>
</aside>
